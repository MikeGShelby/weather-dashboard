<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1 class="app-title"><i class="fas fa-rainbow"></i> Weather Dashboard</h1>
    </header>

    <main class="main-grid">

    <!-- SEARCH SECTION -->
    <aside class="search-section">

        <form id="search-form" class="city-search-form">
            <label class="form-label" for="city-input">
                <h3 class="search-title">
                Search for a City
                </h3>
            </label>
            <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn search-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>

            <ul class="city-search-list">
                <li><button class="btn city-btn" data-city="austin">Austin</button></li>
                <li><button class="btn city-btn" data-city="Chicago">Chicago</button></li>
                <li><button class="btn city-btn" data-city="New York">New York</button></li>
                <li><button class="btn city-btn" data-city="Orlando">Orlando</button></li>
                <li><button class="btn city-btn" data-city="San Francisco">San Francisco</button></li>
                <li><button class="btn city-btn" data-city="Seattle">Seattle</button></li>
                <li><button class="btn city-btn" data-city="Denver">Denver</button></li>
                <li><button class="btn city-btn" data-city="Atlanta">Atlanta</button></li>
            </ul>

    </aside>

    <!-- OVERVIEW SECTION -->
    <section id="weather-overview">
            <!-- WEATHER OVERVIEW INFO WILL DISPLAY HERE THROUGH JAVASCRIPT -->
    </section>

    <!-- FORECAST SECTION -->
    <section class="forecast">
       <h2 class="forecast-title"></h2>

        <div id="forecast-cards">
            <!-- 5-DAY FORECAST WILL DISPLAY HERE THROUGH JAVASCRIPT -->
        </div>
      </section>

    </main>


  <script src="./assets/js/script.js"></script>
</body>

</html>
